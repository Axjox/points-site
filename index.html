<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        .item {
            margin: 18px 0;
        }
        .label {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .defi {
            font-size: 14px;
            margin-top: 4px;
            color: #555;
        }
        .bar {
            height: 24px;
            background: #11b4b9;
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        .bar-container {
            width: 100%;
            background: #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<h2>Classement des Points</h2>
<div id="defi-du-jour">
    <strong>DÃ©fi du jour :</strong> Staffer Tour des Assos !
</div>

<div id="container"></div>

<script>
const url = "https://docs.google.com/spreadsheets/d/1tOqRdsHlJ2QkALVR2xLdnlMRfn8IfcjNSXZ96Ldak3Y/export?format=csv";

function interpreteDefi(value) {
    value = value.trim().toLowerCase();

    if (["oui", "fait", "1", "ok", "true"].includes(value)) {
        return "DÃ©fi du jour : âœ”ï¸ Fait";
    }
    return "DÃ©fi du jour : âŒ Non fait";
}

function reloadBars() {
    fetch(url)
        .then(r => r.text())
        .then(text => {
            const rows = text.trim().split("\n").map(r => r.split(","));
            rows.shift(); // EnlÃ¨ve l'entÃªte si nÃ©cessaire

            let data = rows.map(r => ({
                name: r[0],
                points: Number(r[1]),
                defi: interpreteDefi(r[2] || "")
            }));

            data.sort((a, b) => b.points - a.points);

            const max = data.length > 0 ? data[0].points : 1;

            const container = document.getElementById("container");
            container.innerHTML = "";

            data.forEach((item, index) => {
                const width = (item.points / max) * 100;

                // Assignation des mÃ©dailles
                let medal = "";
                if (index === 0) medal = "ðŸ¥‡ ";
                else if (index === 1) medal = "ðŸ¥ˆ ";
                else if (index === 2) medal = "ðŸ¥‰ ";

                // ðŸ”¥ Couleur diffÃ©rente selon le rang
                let color = "#4CAF50"; // couleur par dÃ©faut

                if (index === 0) color = "#FFD700";    // OR
                else if (index === 1) color = "#C0C0C0"; // ARGENT
                else if (index === 2) color = "#CD7F32"; // BRONZE

                container.innerHTML += `
                    <div class="item">
                        <div class="label">${medal}${item.name} â€” ${item.points} pts</div>

                        <div class="bar-container">
                            <div class="bar" style="width: ${width}%; background: ${color};"></div>
                        </div>

                        <div class="defi">${item.defi}</div>
                    </div>
                `;
            });
        });
}

setInterval(reloadBars, 5000);
reloadBars();
</script>
